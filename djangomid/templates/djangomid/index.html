{% extends "djangomid/base.html" %}

{% block content %}
    <h1>Articles</h1>
    <h1><a href="/articles/">Search Articles</a></h1>
    <h2><a href="{% url 'createArticle' %}">Create Article</a></h2>
    <!-- List Artikel -->
    <ul style="list-style: none;"> 
        {% for data in arr_app %} 
        <li>
            <h2><a href="{% url 'showId' slug=data.slug %}">{{ data.title }}</a></h2>
            {% comment %} <p>{{ data.content }}</p> {% endcomment %}
        </li>
        {% endfor %}
    </ul>
    <!-- List Artikel Kode Akhir -->
{% endblock content %}
